<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e4e516d4d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="./main.js"></script>
</head>
<!-- This html and css was written by Team Cas for a group project in Web II
     Many thanks to the students: Joachim, Rhys and Cas
     This saves a lot of time for the teacher!;)-->
<body>
    <header>
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h1>Styling by Team Cas - Web II</h1>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                <a href="#">All students <i class="fas fa-long-arrow-right"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <h2>How fast can you <span class="green">level up</span>?</h2><p>So about this Exp. system...</p>
    </header>

    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    
                    <div class="container">
                        <h3><i class="fas fa-plus"></i> New challenge</h3>
                        <div class="row">
                            <div class="col-12">
                                
                                <form id="uploadForm">
                                    <label for="name">Name of the challenge <span class="required">*</span></label>
                                    <input type="text" name="name" id="name" placeholder="e.g. S7: Full stack Teamwork">
                                    <label for="points">Ammount of experience points <span class="required">*</span></label>
                                    <input type="number" name="points" id="points" placeholder="e.g. 15">
                                    <label for="course">Name of the course <span class="required">*</span></label>
                                    <input type="text" name="course" id="course" placeholder="e.g. Web II">
                                    <label for="session">Number of the session</label>
                                    <input type="number" name="session" id="session" placeholder="e.g. 7">
                                    <button type="submit">Add challenge</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <h3><i class="fas fa-list"></i> All challenges</h3>
                
                    <div id="challengeList" class="container challenges">
                        
                        
                    </div>
                
                </div>
            </div>
        </div>
    </main>

</body>
</html>
